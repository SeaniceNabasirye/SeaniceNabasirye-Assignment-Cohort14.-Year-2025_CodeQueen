<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" enctype="multipart/form-data" novalidate>
            <h2>Registration Form</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
                    <span class="error" id="mobileError"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="">Select language</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Spanish">Spanish</option>
                        <option value="German">German</option>
                    </select>
                    <span class="error" id="languageError"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div id="passwordStrength"></div>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your confirm password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.zip">
                    <span class="error" id="attachmentError"></span>
                </div>
                <div class="form-group gender-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <span class="error" id="genderError"></span>
                </div>
            </div>
            <div class="form-row terms-row">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept the <a href="#" target="_blank">Terms of Use</a></label>
                <span class="error" id="termsError"></span>
            </div>
            <button type="submit" id="registerBtn">Register Now</button>
        </form>
    </div>
    <script src="RegistrationForm.js"></script>
</body>
</html>
